<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>课程评价系统-登录</title>
    <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
    <link rel="stylesheet" href="css/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/frame_css.css">
    <link rel="stylesheet" href="css/mobile-login.css">
    <script type="text/javascript" src="js/frame_js.js"></script>
</head>

<body>
    <div class="container">
        <div class="header">
            <span class="title_1">课程评价系统</span>
        </div>

        <div class="page">
            <div class="content">
                <h2>登录</h2>
                <div class="input_group">
                    <span class="input_title">用户名</span>
                    <span><i class="fa fa-user" style="margin: 0 .5rem;font-size: .875rem;"></i><input type="text" class="inputbox" id="username"></span>
                </div>
                
                <div class="input_group">
                    <span class="input_title">密码</span>
                    <span><i class="fa fa-lock" style="margin: 0 .5rem;font-size: .875rem;"></i><input type="password" class="inputbox" id="password"></span>
                </div>
                <div class="forget"><a href="">忘记密码?</a></div>

                <button type="submit" class="button_submit">登录</button>

                <div class="register">
                    <a href="mobile-register.html">立即注册</a>
                </div>
                <script>
                    $('.button_submit').click(function(){
                        if($('#username').val()!='' && $('#password').val()!=''){
                            if($('#username').val()=='admin'){
                                window.location = 'pages/administrator/mobile-index.html';
                            }
                            else if($('#username').val()=='teacher'){
                                window.location = 'pages/teacher/mobile-index.html';
                            }
                            else window.location = 'pages/student/mobile-index.html';
                        }
                        else alert('用户名或密码为空');
                    })
                </script>
            </div>
        </div>
    </div>
</body>

</html>
