<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>课程评价系统-个人中心</title>
    <script type="text/javascript" src="../js/jquery-3.2.1.min.js"></script>
    <link rel="stylesheet" href="../css/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/frame_css.css">
    <link rel="stylesheet" href="../css/mobile-setting.css">
    <script type="text/javascript" src="../js/frame_js.js"></script>
</head>

<body>
    <div class="container">
        <div class="header">
            <span class="title_1">课程评价系统</span>
            <a id="menu" href="student/mobile-index.html"><i class="fa fa-home" aria-hidden="true" style="font-size: 1.25rem;"></i></a>
        </div>

        <div class="page">
            <div class="navigation">
                <ul>
                    <li class="navs"><a href="mobile-personalInfo.html">个人信息</a></li>
                    <li class="navs" id="selected">设置</li>
                </ul>
            </div>

            <div class="content">
                <div class="settings form">
                    <span class="label">帐号</span>
                    <div class="field">
                        <span class="field-label">用户名</span>
                        <span class="field-value forward">79**69**  <i class="fa fa-angle-right" aria-hidden="true"></i></span>
                    </div>
                    <div class="field">
                        <span class="field-label">邮箱地址</span>
                        <span class="field-value forward">79**69**@qq.com  <i class="fa fa-angle-right" aria-hidden="true"></i></span>
                    </div>
                    <div class="field">
                        <span class="field-label">密码</span>
                        <span class="field-value forward">修改 <i class="fa fa-angle-right" aria-hidden="true"></i></span>
                    </div>
                    <span class="label">通知设置</span>
                    <div class="field">
                        <span class="field-label">通知</span>
                        <span class="field-value forward"><i class="fa fa-angle-right" aria-hidden="true"></i></span>
                    </div>
                    <div class="field">
                        <span class="field-label">邮件通知</span>
                        <span class="field-value forward"><i class="fa fa-angle-right" aria-hidden="true"></i></span>
                    </div>
                    <span class="label">语言设置</span>
                    <div id="language-change-form" class="field">
                        <span class="field-label">使用的语言</span>
                        <span class="field-value">
                            <select>
                                <option value="zh"> 简体中文 </option>
                                <option value="zh_tw"> 繁體中文 </option>
                                <option value="en"> English </option>
                            </select>
                        </span>
                    </div>
                    <div class="field" style="text-align: center;">
                        <span><button id="logout">退出登录</button></span>
                        <script>
                            $('#logout').click(function(){
                                window.location = '../mobile-login.html';
                            })
                        </script>
                    </div>
                </div>
            </div>
    </div>
</body>

</html>
