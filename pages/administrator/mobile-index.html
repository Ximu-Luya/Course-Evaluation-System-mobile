<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>课程评价系统-管理端</title>
    <script type="text/javascript" src="../../js/jquery-3.2.1.min.js"></script>
    <link rel="stylesheet" href="../../css/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../../css/frame_css.css">
    <link rel="stylesheet" href="../../css/student/mobile-index.css">
    <script type="text/javascript" src="../../js/frame_js.js"></script>
</head>

<body>
    <div class="container">
        <div class="header">
            <span class="title_1">课程评价系统</span>
            <a id="menu" href="../../mobile-login.html"><i class="fa fa-power-off" aria-hidden="true"></i></i></a>
        </div>

        <div class="page">
            <div class="navigation">
                <ul>
                    <li class="navs" id="selected"><a href="mobile-index.html">现有正在评价中的课程</a></li>
                    <li class="navs"><a href="mobile-usermanage.html">用户管理</a></li>
                </ul>
            </div>

            <div class="content">
                <table id="faculty">
                    <thead>
                        <tr>
                            <th>序号</th>
                            <th>学院名称</th>
                            <th>专业数</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                    <script>
                        course_info = [
                            ['大气科学学院', '2'],['资源环境学院', '5'],['网络空间安全学院', '4'],['软件工程学院', '3'], 
                            ['计算机学院', '3'],['光电工程学院', '4'],['应用数学学院', '2'], ['控制工程学院', '5'],
                            ['电子工程学院', '3'], ['通信工程学院', '2'],['外国语学院', '2']
                        ];
                    
                        for(let i=0; i<course_info.length; i++){
                            $('#faculty tbody').append('<tr>' + 
                                '<td>' + (i+1) +'</td>' +
                                '<td>' + course_info[i][0] +'</td>' +
                                '<td>' + course_info[i][1] +'</td>' +
                                '<td>' + '<a>进入该学院</a>' +'</td>' +
                                + '<tr>'
                            );
                        }
                        $("#faculty a").click(function(){
                            $("#faculty").hide();
                            $("#discipline").show();
                        })
                    </script>
                </table>

                <table id="discipline" style="display: none;">
                    <thead>
                        <tr>
                            <th>序号</th>
                            <th>专业名称</th>
                            <th>班级数</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                    <script>
                        course_info = [
                            ['计算机科学与技术', '24'],['数字媒体技术', '6'],['智能科学与技术', '10']]
                    
                        for(let i=0; i<course_info.length; i++){
                            $('#discipline tbody').append('<tr>' + 
                                '<td>' + (i+1) +'</td>' +
                                '<td>' + course_info[i][0] +'</td>' +
                                '<td>' + course_info[i][1] +'</td>' +
                                '<td>' + '<a>进入该专业</a>' +'</td>' +
                                + '<tr>'
                            );
                        }
                        $("#discipline a").click(function(){
                            $("#discipline").hide();
                            $("#course").show();
                        })
                    </script>
                </table>

                <table id="course" style="display: none;">
                    <thead>
                        <tr>
                            <th>操作</th>
                            <th>课程名称</th>
                            <th>主讲教师</th>
                            <th>教学形式</th>
                        </tr>
                    </thead>
                    <tbody></tbody>

                    <script>
                        course_info = [
                            ['创新、发明与知识产权实务', '汤蓉', '讲授'],['创新创业教育基础', '鄢田云', '讲授'],
                            ['大学英语2', '郑琳', '讲授'],['高等数学2C', '杜先云', '讲授'], 
                            ['大学物理B', '陈敏', '讲授'],['形势与政策1', '陈敏', '讲授'],
                            ['中国近现代史纲要', '丁小珊', '讲授'], ['创新中国', '邱长燕', '线上'],
                            ['透过性别看世界', '张晓亮', '线上']
                        ];
                    
                        for(let i=0; i<course_info.length; i++){
                            $('#course tbody').append('<tr>' + 
                                '<td>' + '<a href="mobile-details.html">查看该课程详情</a>' +'</td>' +
                                '<td>' + course_info[i][0] +'</td>' +
                                '<td>' + course_info[i][1] +'</td>' +
                                '<td>' + course_info[i][2] +'</td>' +
                                + '<tr>'
                            );
                        }
                    </script>
                </table>
            </div>
        </div>
    </div>
</body>

</html>
